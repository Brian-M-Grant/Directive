<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div [ngClass]="'side-container'" *ngFor="let text of people">
        <div [ngClass]="'side'">
            <div [ngClass]="'btn'">
                <button (click)="toggle()">Toggle Text</button>
            </div>

            <div [ngClass]="'right'" *ngIf="show">
                <h1>{{text.header}}</h1>
                <p>{{text.texts}}</p>

            </div>
        </div>
        <div [ngClass]="'side'">
            <div [ngClass]="'btn'">
                <button (click)="toggleImg()">Toggle Image</button>
            </div>
            <div [ngClass]="'right'" *ngIf="showImg">
                <img [src]=img alt="Image">

            </div>
        </div>
        <div [ngClass]="'side'">
            <div [ngClass]="'btn'">
                <button (click)="toggleVid()">Toggle Video</button>
            </div>
            <div [ngClass]="'right'" *ngIf="showVid">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/VAkio68d51A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>

    </div>
</body>

</html>
